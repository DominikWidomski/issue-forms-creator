<h2 class="name" *ngIf="name; else missingName">{{name}}</h2>
<ng-template #missingName>
  <app-error-message (scrollToError)="scrollToError.emit()"></app-error-message>
</ng-template>
<p class="description" *ngIf="description; else missingDescription">{{description}}</p>
<ng-template #missingDescription>
  <app-error-message errorMessage="missing description" (scrollToError)="scrollToError.emit()"></app-error-message>
</ng-template>
<section class="issue-container">
  <input class="title-input" type="text" placeholder="Title" [value]="title">
  <section class="issue-form-container">
    <ng-content></ng-content>
  </section>
</section>
