<section class="preview-options">
  <mat-button-toggle-group name="preview options" aria-label="preview options">
    <mat-button-toggle value="bold" checked>Live preview</mat-button-toggle>
    <mat-button-toggle value="italic" disabled matTooltip="work in progress">Yaml preview</mat-button-toggle>
  </mat-button-toggle-group>
  <section class="clipboard-container">
    <button mat-raised-button class="clipboard-btn" color="primary" (click)="copyToClipboard.emit()">copy to clipboard</button>
    <span *ngIf="clipboardSuccess" class="clipboard-success">Copied!</span>
    <span *ngIf="clipboardError && form.invalid" class="clipboard-error">Failed! Missing fields</span>
  </section>
</section>
<section class="preview-container">
  <app-top-level-preview
    [name]="form.value.name"
    [description]="form.value.description"
    [title]="form.value.title"
  >
    <form [formGroup]="form">
      <section>
        <section *ngFor="let control of controls; let i = index">
          <article [ngSwitch]="control.controls.type.value">
            <app-markdown-preview *ngSwitchCase="'markdown'" [formGroup]="control"></app-markdown-preview>
            <app-textarea-preview *ngSwitchCase="'textarea'" [formGroup]="control"></app-textarea-preview>
            <app-input-preview *ngSwitchCase="'input'" [formGroup]="control"></app-input-preview>
            <app-dropdown-preview *ngSwitchCase="'dropdown'" [formGroup]="control"></app-dropdown-preview>
            <app-checkboxes-preview *ngSwitchCase="'checkboxes'" [formGroup]="control"></app-checkboxes-preview>
          </article>
        </section>
      </section>
    </form>
  </app-top-level-preview>
  <section>
    <app-option-preview
      label="Assignees"
      [optionList]="form.value.assignees"
    ></app-option-preview>
    <app-option-preview
      label="Labels"
      [optionList]="form.value.labels"
    ></app-option-preview>
  </section>
</section>
