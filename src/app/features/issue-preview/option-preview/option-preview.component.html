<p class="label">{{ label }}</p>
<ng-container *ngIf="optionList?.length; else emptyList">
  <article class="option chip" *ngFor="let option of optionList">{{ option }}</article>
</ng-container>
<ng-template #emptyList>
  <span class="empty-list">None yet</span>
</ng-template>
<hr class="separator" />
