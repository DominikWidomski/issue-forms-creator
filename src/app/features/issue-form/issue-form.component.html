<header>
  <mat-toolbar class="header">
    <section class="branding-container">
      <mat-icon class="header-logo" svgIcon="header-logo"></mat-icon>
      <h1>Issue Forms Creator</h1>
    </section>
    <section>
      <button mat-raised-button class="create-btn" (click)="resetIssue()">create new issue</button>
      <a
        mat-icon-button
        href="https://github.com/geromegrignon/issue-forms-creator"
        target="_blank"
      >
        <mat-icon svgIcon="github-logo"></mat-icon>
      </a>
    </section>
  </mat-toolbar>
</header>
<main class="main">
  <app-issue-creator
    class="issue-creator-container"
    [form]="form"
    [scrollableItem]="scrollableItem"
  ></app-issue-creator>
  <app-issue-preview
    class="issue-preview-container"
    [form]="form"
    [clipboardSuccess]="clipboardSuccess"
    [clipboardError]="clipboardError"
    (copyToClipboard)="copyToClipboard()"
    (scrollToError)="scrollToError($event)"
  ></app-issue-preview>
</main>
